<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/products.css" />
  </head>

  <body>
    <!--NAVBAR-->
    <header>

      <a href="#" class="logo"><i class="fas fa-utensils"></i>Sauce</a>
  
      <nav class="navbar">
          <a class="active" href="#home">Home</a>
          <a href="./products.html">Recipes</a>
          <a href="./ourTeam.html">About Us</a>
          <a href="#menu">Meals</a>
          <a href="#item">Ingredients</a>
          <a href="#">Restaurant</a>
      </nav>
  
      <div class="icons">
          <i class="fas fa-bars" id="menu-bars"></i>
          <i class="fas fa-search" id="search-icon"></i>
          <a href="#" class="fas fa-heart"></a>
          <a href="./cart.html" class="fas fa-shopping-cart"></a>
      </div>
  
  </header>
  <form action="" id="search-form">
    <input type="search" placeholder="search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>
    <!--Header-->
    <main></main>
    <!--MAIN -->

    <div class="container">
      <section class="details">
        <img src="" id="productImg" alt="product Image" />
        <div id="productDetails">
          <h1 id="productName"></h1>
          <hr />
          <h2 id="productPrice"></h2>
          <p id="productIng"></p>
          <button type="button" class="addCart" onclick="">
            Add To Cart <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </section>
    </div>

    <h1 class="head-prod">Menu</h1>
    <hr />

    <div class="container menu-row">
      <div class="col-1">
        <h5>Food Categories</h5>
        <div class="check"><input type="checkbox" /> <label>Pizza</label></div>
        <div class="check"><input type="checkbox" /> <label>Chicken</label></div>
        <div class="check"><input type="checkbox" /> <label>Macaroni</label></div>
        <div class="check"><input type="checkbox" /> <label>Rice</label></div>
        <div class="check"><input type="checkbox" /> <label>Beef</label></div>
        <div class="check"><input type="checkbox" /> <label>Fish</label></div>
        <h5>Price</h5>
        <div class="check"><input type="checkbox" /> <label>From 25 to 50 EGP</label></div>
        <div class="check"><input type="checkbox" /> <label>From 50 to 100 EGP</label></div>



      </div>
      <div class="col">
        <input
          type="text"
          id="inpu"
          class="search"
          onfocus="animated()"
          onblur="stopAnimated()"
          onkeyup="search_Product()"
          placeholder=" Type Your Search Here.."
        />
        <i
          class="fa-solid fa-magnifying-glass seIcon"
          onclick="search_Product()"
        ></i>

        <div class="row" id="row"></div>
      </div>
    </div>
    <!---FOOTER-->
    <footer>
      <div class="box-container">

        <div class="box">
            <h3>locations</h3>
            <!-- <a href="#">Egypt</a> -->

        <div class="box">

            <a href="#">+123-456-7890</a>

        <div class="box">

            <a href="#">facebook</a>
            <a href="#">twitter</a>
            <a href="#">instagram</a>
            
        </div>

    </div>

    <div class="credit"> copyright @ 2022 by <span>ITI Student</span> </div>
    </footer>

    <script src="./js/products.js"></script>
  </body>
</html>
